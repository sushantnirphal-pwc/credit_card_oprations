version: 0.0
os: linux

files:
  - source: /
    destination: /opt/creditportal/deploy

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 120
      runas: root
  ValidateService:
    - location: scripts/healthcheck.sh
      timeout: 60
      runas: root
